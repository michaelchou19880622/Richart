log4j.rootLogger=INFO, console, dailyRolling

LOG_PATTERN=%d{yyyyMMdd HH:mm:ss} %-5p [%-4L] %-35.35C{1} %-25M [%-20t] - %m%n

# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=${LOG_PATTERN}

# dailyRolling
log4j.appender.dailyRolling=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.rollingFile.Threshold=INFO
log4j.appender.dailyRolling.encoding=UTF-8
log4j.appender.dailyRolling.ImmediateFlush=true
log4j.appender.dailyRolling.Append=true
log4j.appender.dailyRolling.File=/bcs/log/richart/test/test.bc.run.log
log4j.appender.dailyRolling.DatePattern='.'yyyy-MM-dd-a
log4j.appender.dailyRolling.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRolling.layout.ConversionPattern=${LOG_PATTERN}
