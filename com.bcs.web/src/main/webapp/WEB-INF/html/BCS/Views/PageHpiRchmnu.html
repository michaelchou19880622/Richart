<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  
      th:with="strList = ${ {'NULL'} }">
<head th:replace="/BCS/Views/Common/Head :: head ('Rich Menu List Page', ${strList})" >
</head>

<body>
	<header th:replace="/BCS/Views/Common/Header :: header"></header>

	<div class="LyContents">
		<div th:replace="/BCS/Views/Common/Menu :: menu ('PageHpiRchmnu')"></div>

		<!-- Right Content -->
		<div class="LyMain" role="main">
			<form>
				<section>
				
					<div style="height: 100%;">
						<iframe id="IframeContent" src=""
							width="100%" height='800px'></iframe>
					</div>
				
					<script>
							
						function getLocationOriginRichmenuListPage() {
							$('#IframeContent').attr("src", window.location.origin + "/bcsweb/#/RichmenuList");
							return window.location.origin + "/bcsweb/#/RichmenuList";
						}

						var locationOrigin = getLocationOriginRichmenuListPage()
						console.info("locationOrigin = " + locationOrigin);
						
						$('#IframeContent').attr("src", getLocationOriginRichmenuListPage);
						
					</script>
				</section>
			</form>
		</div>
	</div>
</body>

</html>
