<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:with="jsList = ${ {'/Mobile/WinningLetterReply/js/mobilePageWinningLetterReply.base.js'} }">
<head th:replace="/BCS/Views/Common/HeadForWinningLetterReply :: head ('中獎用戶資料填寫頁面', ${jsList})"></head>

<body>
	<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
	<div class="row">
		<div class="columnUploadImage">
			<div class="wrapperUploadImage">
				<div class="mainFrame CMsg Pre">
					<table border="1" width="100%" style="margin-bottom: 10px; margin-right: 10px;">
						<tbody>
							<tr>
								<td class="pdfHeadLogo">
								</td>
							</tr>
							<tr>
								<td id="replacedWinningLetterName" style="padding: 8px 5px 2px 5px; font-weight: bold; font-size:20px;" align="center">中獎回函名稱TEST</td>
							</tr>
							<tr>
								<td style="padding: 2px 5px 15px 5px;">
									<label style="padding: 0px 0px 15px 0px; color: red;" id="replacedEndTime">中獎人請確實填載本機會中獎回覆函各項欄位，並連同應檢附之身分證明文件，於${EndTime}前將前述資料回傳至台新銀行Richart數位中獎回函系統。(以成功回傳時間為憑)</label><br />
									<label style="color: red;">提醒您，未完整填載本機會中獎回覆函各項欄位，或未上傳身分證明文件，將無法成功回傳喔!</label><br /><br />
									<label style="color: black;">若中獎人不願填載本機會中獎回覆函、逾期未成功回傳資料、回傳之資料有誤或有模糊、遮蔽而無法辨識等情形，覆而無法核對中獎人資料、核對資料有誤，或其他可歸責中獎人之事由致無法寄送或被退件等情事者，則視同中獎人自動放棄中獎資格及獎項，不再另行通知，亦不得要求補發。</label><br /><br /> 
									<label style="color: black;">*本活動為機會中獎活動，依所得稅法規定，中獎人如為中華民國境內居住之個人時，參加於台新銀行活動所得之</label>
									<label style="font-weight: bold; color: black;">年度累積中獎價值超過NT$1,000整，應列入中獎人年度綜合所得，台新銀行將依各類所得扣繳率標準申報予國稅局，提供中獎人將此所得將併入中獎人個人年度綜合所得稅申報；若年度累積中獎價值超過NT$20,010整，中獎人須自行負擔10%之機會中獎所得稅（非中華民國境內居住之個人為20%）並配合台新銀行辦理代扣繳相關事宜。</label>
									<label style="color: black;">中獎人另須提供姓名、身分證字號、戶籍地址、通訊地址及身分證正、反面影像，以供台新銀行向稅捐機關進行年度列單申報作業。若中獎人不願提供相關資料或未依限如期繳納應繳稅額並配合辦理領獎手續或其他可歸責中獎人事由等相關事宜致無法完成領獎手續者，即視為自動放棄中獎資格，事後不得再提出其他任何要求。</label>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">中獎人姓名</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px;" align="left">
									<div class="MdFRMWLInput">
										<input type="text" id="winner_name" autocomplete="off" maxlength="10">
									</div>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">中獎贈品</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px" align="left">
									<div class="MdFRMWLInput">
										<input id="replacedWinningLetterGifts" type="text" readonly>
									</div>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">身分證字號</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px" align="left">
									<div class="MdFRMWLInput">
										<input type="text" id="winner_idCardNum" autocomplete="off" maxlength="12">
									</div>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">連絡電話  ( 若為序號贈品將發送至此手機號碼 )</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px" align="left">
									<div class="MdFRMWLInput">
										<input type="text" id="winner_phoneNumber" autocomplete="off" maxlength="32">
									</div>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">戶籍地址</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px" align="left">
									<div class="MdFRMWLInput">
										<input type="text" id="winner_residentAddress" autocomplete="off" maxlength="200">
									</div>
								</td>
							</tr>
							<tr>
								<td style="padding: 5px 0px 0px 5px; font-weight: bold;" align="left">通訊地址 <input class="checkboxAddress"
									type="checkbox" id="cb_address">同上 ( 若為實體贈品將寄送至此地址 )
								</td>
							</tr>
							<tr>
								<td style="padding: 0px 5px 5px 0px" align="left">
									<div class="MdFRMWLInput" id="MdFRMWLInput_mAddress">
										<input type="text" id="winner_mailingAddress" autocomplete="off" maxlength="200">
									</div>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- 身分證正面 -->
					<label style="padding: 0px 0px 0px 5px; font-weight: bold;">身分證正面 ( 影像內容須清楚呈現 )</label>
					<div class="imgZoneBoxFront">
						<div id="imgZoneFront">
							<img id="myImgFront">
						</div>
					</div>
					<div class="CHBtnSet">
						<div class="CHLeft">
							<label for="filepondFront" class="btn_upload" style="display: none;"></label> 
							<input id="filepondFront" name="filepond" style="display: none;" type="file" accept="image/*">
						</div>
					</div>

					<!-- 身分證反面 -->
					<label style="padding: 0px 0px 0px 5px; font-weight: bold;">身分證反面 ( 影像內容須清楚呈現 )</label>
					<div class="imgZoneBoxBack">
						<div id="imgZoneBack">
							<img id="myImgBack">
						</div>
					</div>
					<div class="CHBtnSet">
						<div class="CHLeft">
							<label for="filepondBack" class="btn_upload" style="display: none;"></label> 
							<input id="filepondBack" name="filepond" style="display: none;" type="file" accept="image/*">
						</div>
					</div>

					<!-- 電子簽名 -->
					<label style="padding: 0px 0px 0px 5px; font-weight: bold;">中獎人即領獎申請人簽名</label>
					<canvas class="sig-canvas" id="sig-canvas" disable-scroll="true" bindtouchstart="touchStart"
						bindtouchmove="touchMove" bindtouchend="touchEnd" height=200>
		 			The browser not supported, get a better browser, bro.
		 			</canvas>
					<div class="CHBtnSetCenter" style="margin-left: 5px;">
						<div class="CHNone">
							<label for="sig-submitBtn" class="btn_submitSignature">送出資料</label>&nbsp; <input id="sig-submitBtn" type="button"
								style="display: none;" /> <label for="sig-clearBtn" class="btn_clearSignature">重新簽名</label> <input
								id="sig-clearBtn" type="button" style="display: none;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
