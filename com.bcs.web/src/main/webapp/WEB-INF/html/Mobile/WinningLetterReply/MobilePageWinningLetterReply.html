<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:with="jsList = ${ {'/Mobile/WinningLetterReply/js/mobilePageWinningLetterReply.base.js', '/Mobile/WinningLetterReply/js/mobilePageWinningLetterSignature.base.js'} }" >
<head th:replace="/BCS/Views/Common/HeadForWinningLetterReply :: head ('中獎回函用戶資料填寫頁面', ${jsList})"></head>

<body>
	<div class="row">
		<div class="columnUploadImage">
			<div class="wrapperUploadImage">
				<div class="mainFrame CMsg Pre">
				<table border="1">
					<colgroup>
						<col width="190">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th align="left">中獎人姓名 <span style="color: red">*</span></th>
							<td>
								<input type="text" id="winningLetterName" name="winningLetterName" style="width: 100%;" autocomplete="off">
							</td>
						</tr>
						<tr>
							<th align="left">身分證字號 <span style="color: red">*</span></th>
							<td>
								<input type="text" id="winningLetterName" name="winningLetterName" style="width: 100%;" autocomplete="off">
							</td>
						</tr>
						<tr>
							<th align="left">連絡電話<span style="color: red">*</span></th>
							<td>
								<input type="text" id="winningLetterName" name="winningLetterName" style="width: 100%;" autocomplete="off">
							</td>
						</tr>
					</tbody>
				</table>
			
				<!-- 身分證正面 -->
				<div class="imgZoneBox">
					<div id="imgZone">
						<img id="myImgFront">
					</div>
				</div>
				<div class="CHBtnSet">
					<div class="CHLeft">
  						<label for="filepondFront" class="btn_upload">選擇上傳身分證正面</label>
						<input id="filepondFront" type="file" name="filepond" style="visibility:hidden;"/>
					</div>
				</div>
				
				<!-- 身分證反面 -->
				<div class="imgZoneBox">
					<div id="imgZone">
						<img id="myImgBack">
					</div>
				</div>
				<div class="CHBtnSet">
					<div class="CHLeft">
  						<label for="filepondBack" class="btn_upload">選擇上傳身分證反面</label>
						<input id="filepondBack" type="file" name="filepond" style="visibility:hidden;"/>
					</div>
				</div>
				
				<!-- 電子簽名 -->
				<div class="row">
					<div class="col-md-12">
				 		<canvas class="sig-canvas" id="sig-canvas">
				 			The browser not supported, get a better browser, bro.
				 		</canvas>
				 	</div>
				</div>
				<div class="CHBtnSet">
					<div class="CHLeft">
  						<label for="sig-submitBtn" class="btn_submitSignature">確認簽名</label>&nbsp;
						<input id="sig-submitBtn" type="button" style="visibility:hidden;"/>
  						<label for="sig-clearBtn" class="btn_clearSignature">重新簽名</label>
						<input id="sig-clearBtn" type="button" style="visibility:hidden;"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
